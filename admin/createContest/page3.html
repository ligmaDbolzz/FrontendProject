<section class="main">
  <div class="main-top">
    <h1 class="mb-4">Tạo/Chỉnh sửa Kỳ thi</h1>
    <i class="fas fa-user-cog"></i>
  </div>
  <div class="main-body">
    <form id="examForm">
      <div class="form-group">
        <label for="examName">Tên kỳ thi</label>
        <input type="text" class="form-control" id="examName" placeholder="Nhập tên kỳ thi">
      </div>
      <div class="form-group">
        <label for="examDescription">Mô tả</label>
        <textarea class="form-control" id="examDescription" rows="3" placeholder="Nhập mô tả kỳ thi"></textarea>
      </div>
      <div class="form-group">
        <label for="examType">Loại kỳ thi</label>
        <select class="form-control" id="examType">
          <option>Tự do</option>
          <option>Thời gian cụ thể</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Tạo/Chỉnh sửa</button>
    </form>
    <h2 class="mt-4">Danh sách câu hỏi</h2>
    <button id="addQuestionBtn" class="btn btn-success">Thêm câu hỏi</button>
    <button id="uploadExcel" class="btn btn-primary">Nhập từ file Excel</button>
    <div id="questionsContainer"></div>
  </div>
